<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/micro-classes.css">
    <link rel="stylesheet" href="css/contact.css">
    <script type="text/javascript" src="js/submit_email.js"></script>   
  </head>
  <body>
    <div class="contentContact flex-col">
      <h1>Contact Form</h1>      
      <div id="contact-div" class="flex-col">          
        <form id="form" class="flex-col">
          <input id="name" type="text" placeholder="Subject" name="name" required>
          <textarea id="msg" placeholder="Message..." name="msg" required></textarea>
          <button type="button" id="button-submit">Submit</button>           
        </form>
      </div>
      <footer class="flex-col">
        <a href="index.html">Go Back</a>
      </footer>
    </div>
  </body>
</html>
