<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PEG SOLITAIRE</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/micro-classes.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
    <div class="container flex-col">
        <header class="flex-row">
            <div>
                <div class="icon">
                    <img src="">
                </div>
                <div class="title">
                    <h1>Peg Solitaire</h1>
                </div>
            </div>
        </header>
        <div class="main flex-col">
            <div id="menu" class="flex-row">
                <button id="new-game">New Game</button>
                <button id="save-game">Save Game</button>
                <button id="load-game">Load Game</button>
                <button id="ranking">Top Players</button>
            </div>
            <div id="game" class="flex-row">
                <div id="instructions" class="flex-col">
                    <p>poner las instrucciones</p>
                </div>
                <div id="board">
                </div>
                <div id="score" class="flex-col">
                    <p id="your-score">Score:</p>
                </div>
            </div>
        </div>
        <footer class="flex-col">
            <p><a href="https://github.com/claudiavlima/peg-solitaire" target="_blank">Github</a>aca va texto comun</p>
        </footer>
    </div>
</body>
</html>
